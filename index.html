<b>This code will display your current location</b>
<div id='showLocation'>Location will be displayed here</div>
<button id='getLocation' onclick='getLocation()'>Click Me to Get Your Location</button>
<script>
	window.addEventListener('load', ()=>{
 
  // The navigator object contains information about the browser.
  // so, does the browser support service workers?
  if('serviceWorker' in navigator){
    try {
      // nb the file has to be called serviceWorker.js and 
      // be in the route directory 
      navigator.serviceWorker.register('serviceWorker.js');
      console.log("Service Worker Registered");
    } catch (error) {
      console.log("Service Worker Registration Failed");
    }
  };


});

	</script>
</body>
